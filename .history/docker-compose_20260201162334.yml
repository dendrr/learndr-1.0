services:
  db:
    image: postgres:16
    container_name: learndr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: learndrdb
    ports:
      - "55432:5432"
    volumes:
      - learndr_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d learndrdb"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  learndr_pgdata:
